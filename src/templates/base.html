
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Accueil{% endblock %}</title>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 128 128'><text y='1.2em' font-size='96'>⚫️</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        {% load static %}

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="header">
    <nav class="navbar">
        <div class="logo">
            <a href="{% url 'home' %}" aria-label="Retour à l'accueil">
                <img src="{% static 'images/logo.jpg' %}" style=height:60px alt="Logo de la marque"/>
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="{% url 'home' %}" aria-label="Page d'accueil">Accueil</a></li>
            <li><a href="{% url 'eshop' %}" aria-label="Boutique en ligne">Boutique</a></li>
            <li><a href="{% url 'login' %}" aria-label="Connexion" class="icon-container">
                <i class="fas fa-user"></i>
            </a></li>
            <!-- Ajout du panier -->
            <li>
                <a href="{% url 'view_cart' %}" aria-label="Panier" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                </a>
            </li>
        </ul>
    </nav>
</header>


    <div class="content">
        {% block content %}
            {# Your content goes here #}
        {% endblock %}
    </div>

    {% include 'footer.html' %}

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
